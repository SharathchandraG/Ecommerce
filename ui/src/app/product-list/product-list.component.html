<div *ngIf="products.length > 0">
  <h2>Products</h2>
  <div *ngFor="let product of products">
    <div>
      {{ product.name }} - ${{ product.price }}
      <button (click)="addToCart(product.id)">Add to Cart</button>
    </div>
  </div>
</div>
<div *ngIf="products.length === 0">
  <p>Loading products...</p>
</div>
